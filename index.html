<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="ignore" class="bg bg--top">
  <img src="./images/bg-pattern-bottom.svg" alt="ignore" class="bg bg--bot">
  <main class="card">
    <img class="card__bg" src="./images/bg-pattern-card.svg" alt="ignor">
    <img class="card__profile" src="./images/image-victor.jpg" alt="photo de profile">
    <h2 class="card__id">Victor Crest <span class="card__age">26</span></h2>
    <h4 class="card__city">London</h4>
    <div class="card__stats">
      <div class="stats__followers">
        <h3 class="stats__num">80K</h3>
        <h4 class="stats__type">Followers</h4>
      </div>
      <div class="stats__followers">
        <h3 class="stats__num">803K</h3>
        <h4 class="stats__type">Likes</h4>
      </div>
      <div class="stats__followers">
        <h3 class="stats__num">1.4K</h3>
        <h4 class="stats__type">Photos</h4>
      </div>
    </div>
  </main>
</body>

</html>
